<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
    <title>{% block title %}RI_Portal{% endblock %}</title>
    {% block meta %}
    {% endblock %}

    <meta name="description" content="A web portal for Research Internship Management">
    <meta name="author" content="NITK Surathkal">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Average|Courgette' rel='stylesheet' type='text/css'>
    <!--Load the path to static files -->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% block javascript %}
    {% endblock %}
</head>
<body>
   <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!--header -->
            <div class="navbar-header">
                <!-- change url here -->
                <a class="navbar-brand" href="{% url 'home:home' %}"><p class="para" id="title">Research Internship Portal</p></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"> </span>
                    <span class="icon-bar"> </span>
                    <span class="icon-bar"> </span>
                </button>
            </div>
            <!-- items -->
            <div class="collapse navbar-collapse mymenu" id="topNavBar">

                <ul class="nav navbar-nav navbar-right" >
                         <li class="{% block actives %} {% endblock %}">
                             <a href="{% url 'student:student_off' %}">
                                 <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Students
                             </a>
                         </li>
                        <li class="{% block activec %} {% endblock %}">
                             <a href="{% url 'Professor:login_page' %}">
                                 <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>&nbsp; Professors
                             </a>
                         </li>
                        <li class="">
                             <a href="/admin" >
                                 <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp; Admin
                             </a>
                         </li>

                </ul>
            </div>
        </div>
    </nav>

{% block body%}

{% endblock %}


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
